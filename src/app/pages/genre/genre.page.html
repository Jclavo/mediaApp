<ion-header>
  <ion-toolbar>
    <ion-title>Genre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

      <ion-card>
        <ion-item>
          <ion-label stacked>Nome:</ion-label>
          <ion-input position="floating" [(ngModel)]="genre.name" 
                     type="text" placeholder="Genre" name="name" 
                     required #inputName>

          </ion-input>
          <ion-icon name="book" item-start></ion-icon>
        </ion-item>
      </ion-card>

    
      <ion-button (click)="saveGenre()" expand="full" [disabled]="!genre.name">
        <ion-icon slot="icon-only" name="save" ></ion-icon>
        Save
      </ion-button>

      <ion-item>
        <ion-label>
          <strong>List Genres</strong>
        </ion-label>
      </ion-item>

      <ion-list>
          <ion-item *ngFor="let genre of genres" >
            <ion-label>
              {{ genre.name }}
            </ion-label>
    
            <ion-button title="Edit" (click)="prepareUpdateGenre(genre.id)" fill="clear">
              <ion-icon slot="icon-only" name="create" ></ion-icon>
            </ion-button>
    
            <ion-button title="Delete" (click)="deleteGenre(genre.id)" color="danger" fill="clear">
              <ion-icon slot="icon-only" name="trash" ></ion-icon>
            </ion-button>
    
          </ion-item>
        </ion-list>
</ion-content>
